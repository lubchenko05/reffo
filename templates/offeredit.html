<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login dart</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white z-depth-2" role="navigation">
    <div class="nav-wrapper ">
      <a id="logo-container" href="#" class="brand-logo"><img src="../images/123.jpg" width="64px"></a>
      <ul class="right hide-on-med-and-down">
        <li><b class="black-text">lubchenko0005@gmail.com</b></li>
        <li><a href="#">Sign Out</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav center">
        <li><b class="black-text">lubchenko0005@gmail.com</b></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="container col s12 z-depth-3" style="margin-top:10vh; padding: 20px;">
      <div class="row">
            <form class="col s10 offset-s1 container">
                    <div class="row">
                            <div class="input-field col s12">
                              <input id="title" type="text" class="validate">
                              <label for="title">Title</label>
                    </div>
                    </div> 
                    <div class="row">
                            <div class="input-field col s12">
                              <input id="owner" type="text" class="validate">
                              <label for="owner">Owner</label>
                    </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s12">
                              <textarea id="text" class="materialize-textarea"></textarea>
                              <label for="text">Text</label>
                            </div>
                          </div>   
                          <div class="row">
                    <ul class="collection left col s12">
                        <li class="collection-item dismissable"><div>File1<a href="#!" class="secondary-content" style="color: #ee6e73;"><i class="material-icons">delete</i></a></div></li>
                        <li class="collection-item dismissable"><div>File2<a href="#!" class="secondary-content" style="color: #ee6e73;"><i class="material-icons">delete</i></a></div></li>
                        <li class="collection-item dismissable"><div>File3<a href="#!" class="secondary-content" style="color: #ee6e73;"><i class="material-icons">delete</i></a></div></li>
                        <li class="collection-item dismissable"><div>File4<a href="#!" class="secondary-content" style="color: #ee6e73;"><i class="material-icons">delete</i></a></div></li>
                        </ul>
                    </div>
                    <div class="file-field input-field">
                            <div class="btn waves-effect waves-light">
                              <span>Add</span>
                              <input type="file" multiple>
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                          </div>
                    <div class="center">
                        <a class="btn waves-effect waves-light btn-large" style="background-color: #ee6e73;" href="#">Back</a>
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Push</button>
                    </div>
                    </form>
      </div>
    </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/init.js"></script>

  </body>
</html>
